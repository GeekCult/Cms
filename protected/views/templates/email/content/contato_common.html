<p>&nbsp;</p>
<table width='600' border='0' align='center' cellpadding='0' cellspacing='0' style='font-family:verdana; font-size:10pt; color:#000000;'>
    <tr>
        <td background="{header}" style="background-repeat: no-repeat; height: 76px;" height="76" width="600">
            <div style="margin-left: 10px;">
                <img src="{logo}" height="50"/>
            </div>
        </td>
    </tr>
    <tr>
        <td style="background: #f9f9f9">
            <table width='95%' border='0' align='center' cellpadding='2' cellspacing='4'>
                <tr>
                    <td><br/><br/></td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><b>Olá</b>,</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;">Acabamos de receber um contato pelo site {do}:</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><p><b>{title}</b></p></div>
                    </td>
                </tr>
                <tr>
                    <td><br/></td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;">O usuário informou as seguintes informações:</div>
                    </td>
                </tr>                
                <tr>
                    <td>
                    <table width="580" align="center" cellpadding='2' cellspacing='4' style="border: solid 1px #ccc;">
                        <tr style="background:#888; color: #fff; border-bottom: 1px solid #333;">
                            <td colspan="2">Dados</td>
                        </tr>
                        <tr style="background:#ccc; border-bottom: 1px solid #333;">
                            <td width="100">Nome: </td>
                            <td>{nome}</td>
                        </tr>
                        <tr style="background:#ccc; border-bottom: 1px solid #333;">
                            <td>E-mail: </td>
                            <td>{email}</td>
                        </tr>
                        <tr style="background:#ccc; border-bottom: 1px solid #333;">
                            <td>Telefone: </td>
                            <td>{telefone}</td>
                        </tr>
                        <tr style="background:#ccc; border-bottom: 1px solid #333;">
                            <td>Mensagem: </td>
                            <td>{conteudo}</td>
                        </tr>
                    </table>
                    </td>
                </tr>
                <tr>
                    <td></br></td>
                </tr>
              
                <tr>
                    <td></br></td>
                </tr>
                <tr>
                    <td><div style="margin-left: 10px;"><b>Atenciosamente</b></div></td>
                </tr>
                <tr>
                    <td><div style="margin-left: 10px; font-size: 0.8em">{title}</div></td>
                </tr>
                <tr>
                    <td><br/></td>
                </tr>
                <tr>
                    <td></br></td>
                </tr>
                <tr><td>{social_network}</td></tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <div style="height: 53px;">
                <img src="{footer}" alt="rodape"/>
            </div>
        </td>
    </tr>
    <tr>
        <td><br/></td>
    </tr>
    <tr>
        <td><div style="color: #999; font-size: 0.8em; text-align: center;">{title} - Todos os direitos reservados</div></td>
    </tr>
    <tr>  
        <td><div></div></td>
    </tr>
</table>
