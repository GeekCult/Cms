<p>&nbsp;</p>
<table width='600' border='0' align='center' cellpadding='0' cellspacing='0' style='font-family:verdana; font-size:1em; color:#000000;'>
    <tr>
        <td background="{header}" style="background-repeat: no-repeat; height: 76px;" height="76" width="600">
            <div style="margin-left: 10px;">
                <img src="{logo}" height="50"/>
            </div>
        </td>
    </tr>
    <tr>
        <td height='17' align='left' valign='top' bgcolor='#f9f9f9' >
            <table width='95%' border='0' align='center' cellpadding='2' cellspacing='4'>
                <tr>
                    <td><br/><br/></td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><b>Olá</b>, {nome}</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><p>Você abriu uma cotação de preço em nosso site</p></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><p><b>{title}</b></p></div>
                    </td>
                </tr>
                <tr>
                    <td></br></td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><p>Obrigado pela visita e pelo contato, logo retornaremos seu contato.</p></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="margin-left: 10px;"><p>Aguarde por novidades e informações.</p></div>
                    </td>
                </tr>
                <tr>
                    <td></br></td>
                </tr>
                <tr>
                    <td></br></td>
                </tr>
                <tr>
                    <td><div style="margin-left: 10px;"><b>Atenciosamente</b></div></td>
                </tr>
                <tr>
                    <td><div style="margin-left: 10px; font-size: 0.8em">{title}</div></td>
                </tr>
                <tr>
                    <td><br/></td>
                </tr>
                <tr>
                    <td></br></td>
                </tr>
                <tr><td>{social_network}</td></tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <div style="height: 53px;">
                <img src="{footer}" alt="rodape"/>
            </div>
        </td>
    </tr>
    <tr>
        <td><br/></td>
    </tr>
    <tr>
        <td align="center"><div style="color: #999; font-size: 0.8em">{title} - Todos os direitos reservados</div></td>
    </tr>
</table>
